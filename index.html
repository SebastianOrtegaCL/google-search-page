<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./images/">
</head>
<body>
    <!-- Navbar-->    
    <nav>
        <div class="navbar">
            <div class="left">
                <div style="padding-left: 15px;"
                >
                    <a href="#" style="line-height: 24px;
                    color: rgba(0,0,0,.87);
                    text-decoration: none;
                    cursor: pointer;
                    font: 13px/27px Robot, Arial, sans-serif;"
                    >Gmail</a>
                    
                </div>
                <div style="padding-left: 15px;
                padding-right: 15px;"
                >
                    <a href="#" style="line-height: 24px;
                    color: rgba(0,0,0,.87);
                    text-decoration: none;
                    cursor: pointer;
                    font: 13px/27px Robot, Arial, sans-serif;"
                    >Images</a>
                </div>
            </div>
            <div class="right">
                <div style="padding: 2px 4px;">
                    <div style="position: relative;
                    padding: 8px;
                    ">
                        <svg style="cursor: pointer;
                        max-width: 24px;
                        max-height: 24px;
                        
                        ">
                            <path fill="#5f6368" d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                        </svg>
                    </div>
                </div>

                <div>
                    <a href="#" class="nav-button">Sign in</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main container -->
    <main>
        <div style="display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 400px;">
            <div style="position: relative;
            margin-top: 198px;
            max-height: 92px;"
            >
                <img src="./images/google-icon.png" alt="">
            </div>
        </div>
        <div style="padding: 20px;
        min-width: 400px;
        ">
            <form action="/search" role="search">
                <div style="margin: 0 auto;
                padding-top: 6px;
                display: flex;
                justify-content: center;
                flex-direction: row;
                flex-wrap: nowrap;"
                >
                    <div style="display: flex;
                    border-radius: 24px;
                    border: 1px solid #dfe1e5;
                    background-color: #fff;
                    width: 586px;
                    min-width: 358px;
                    
                    "
                    >
                        <div style="padding-right: 8px;
                        padding-left: 14px;
                        padding-top: 2px;
                        ">
                            
                            <svg style="max-width: 20px;
                            max-height: 20px;
                            margin: 9px 0px;
                            ">
                                <path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                             
                        </div>
                        <div style="
                        flex: 100%;"
                        >
                            <div>
                                <input type="text" name="" id="" style="border:0px;
                                color: rgba(0,0,0,.87);
                                height: 34px;
                                width: 100%;
                                background-color: transparent;
                                outline: none;
                                border: 1px solid red;"
                                >
                            </div>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
